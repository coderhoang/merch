<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Store</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary-color: #34d399;
            --primary-dark: #059669;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #0d1117;
            color: #ffffff;
        }

        .btn-primary {
            background-color: var(--primary-color);
            transition: background-color 0.3s;
            color: #0d1117;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .cart-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 380px;
            max-width: 90%;
            height: 100%;
            background-color: #161b22;
            box-shadow: -4px 0 10px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }
    </style>
</head>

<body>

    <header class="sticky top-0 z-20 bg-black/70 backdrop-blur-md shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-extrabold text-white tracking-widest hover:text-green-400 transition">
                Merch Store
            </a>
            <button onclick="toggleCart()" class="btn-primary font-bold py-2 px-4 rounded-lg hover:shadow-xl transition duration-300">
                Cart (<span id="cart-nav-count">0</span>)
            </button>
        </nav>
    </header>

    <main id="shop" class="py-16 md:py-24 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-4xl font-bold text-center mb-12 text-green-400 uppercase">Merch Store</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            
            <div class="bg-[#161b22] rounded-xl overflow-hidden shadow-2xl hover:shadow-green-500/50 transition duration-300 transform hover:-translate-y-1">
                <div class="h-64 bg-gray-800 flex items-center justify-center text-gray-400">
                    Hoodie
                </div>
                <div class="p-6">
                    <h3 class="text-2xl font-bold mb-2 text-white">Hoodie</h3>
                    <p class="text-gray-400 mb-4">Description</p>
                    <div class="flex flex-col space-y-3">
                        <span class="text-3xl font-extrabold text-green-400">$89.99</span>
                        <button class="btn-primary font-semibold py-3 rounded-lg" 
                                data-id="1" data-name="Apex Hoodie" data-price="89.99" onclick="addToCart(this)">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-[#161b22] rounded-xl overflow-hidden shadow-2xl hover:shadow-green-500/50 transition duration-300 transform hover:-translate-y-1">
                <div class="h-64 bg-gray-800 flex items-center justify-center text-gray-400">
                    T-Shirt
                </div>
                <div class="p-6">
                    <h3 class="text-2xl font-bold mb-2 text-white">T-Shirt</h3>
                    <p class="text-gray-400 mb-4">Description</p>
                    <div class="flex flex-col space-y-3">
                        <span class="text-3xl font-extrabold text-green-400">$34.50</span>
                        <button class="btn-primary font-semibold py-3 rounded-lg" 
                                data-id="2" data-name="Phantom Tee" data-price="34.50" onclick="addToCart(this)">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="bg-[#161b22] rounded-xl overflow-hidden shadow-2xl hover:shadow-green-500/50 transition duration-300 transform hover:-translate-y-1">
                <div class="h-64 bg-gray-800 flex items-center justify-center text-gray-400">
                    Snapback
                </div>
                <div class="p-6">
                    <h3 class="text-2xl font-bold mb-2 text-white">Snapback</h3>
                    <p class="text-gray-400 mb-4">Description</p>
                    <div class="flex flex-col space-y-3">
                        <span class="text-3xl font-extrabold text-green-400">$29.99</span>
                        <button class="btn-primary font-semibold py-3 rounded-lg" 
                                data-id="3" data-name="Team Snapback" data-price="29.99" onclick="addToCart(this)">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-[#161b22] rounded-xl overflow-hidden shadow-2xl hover:shadow-green-500/50 transition duration-300 transform hover:-translate-y-1">
                <div class="h-64 bg-gray-800 flex items-center justify-center text-gray-400">
                    Mug
                </div>
                <div class="p-6">
                    <h3 class="text-2xl font-bold mb-2 text-white">Mug</h3>
                    <p class="text-gray-400 mb-4">Description</p>
                    <div class="flex flex-col space-y-3">
                        <span class="text-3xl font-extrabold text-green-400">$19.99</span>
                        <button class="btn-primary font-semibold py-3 rounded-lg" 
                                data-id="4" data-name="Energy Mug" data-price="19.99" onclick="addToCart(this)">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-overlay" class="cart-overlay" onclick="toggleCart()"></div>
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="p-6 border-b border-gray-700 flex justify-between items-center">
            <h2 class="text-3xl font-bold text-green-400">Your Cart</h2>
            <button onclick="toggleCart()" class="text-gray-400 hover:text-white text-3xl transition">&times;</button>
        </div>
        
        <div id="cart-items" class="flex-grow p-6 overflow-y-auto space-y-4">
            <p id="empty-cart-message" class="text-center text-gray-500 mt-10">Your cart is empty.</p>
        </div>
        
        <div class="p-6 border-t border-gray-700">
            <div class="flex justify-between text-2xl font-bold mb-4">
                <span>Subtotal:</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <button class="btn-primary w-full font-extrabold py-3 rounded-lg text-lg">
                Proceed to Checkout
            </button>
            <p class="text-xs text-gray-500 text-center mt-2">Taxes & Shipping calculated at checkout.</p>
        </div>
    </div>

    <footer id="about" class="bg-black/90 text-center py-6 border-t border-gray-800">
        <p class="text-gray-500 text-sm">
            &copy; Merch Store
        </p>
    </footer>
    
    <script>
        let cart = [];
        const cartNavCount = document.getElementById('cart-nav-count');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartOverlay = document.getElementById('cart-overlay');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartSubtotal = document.getElementById('cart-subtotal');
        const emptyMessage = document.getElementById('empty-cart-message');

        function toggleCart() {
            const isOpen = cartSidebar.classList.toggle('open');
            cartOverlay.classList.toggle('open', isOpen);
            if (isOpen) {
                renderCart();
            }
        }

        function addToCart(button) {
            const id = button.getAttribute('data-id');
            const name = button.getAttribute('data-name');
            const price = parseFloat(button.getAttribute('data-price'));

            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id, name, price, quantity: 1 });
            }

            button.textContent = 'Added!';
            button.classList.add('bg-green-600');
            setTimeout(() => {
                button.textContent = 'Add to Cart';
                button.classList.remove('bg-green-600');
            }, 700);
            
            updateCartTotals();
        }

        function updateQuantity(id, change) {
            const itemIndex = cart.findIndex(item => item.id === id);

            if (itemIndex !== -1) {
                cart[itemIndex].quantity += change;

                if (cart[itemIndex].quantity <= 0) {
                    cart.splice(itemIndex, 1);
                }
                renderCart();
            }
        }

        function updateCartTotals() {
            let totalItems = 0;
            let subtotal = 0;
            
            cart.forEach(item => {
                totalItems += item.quantity;
                subtotal += item.price * item.quantity;
            });

            cartNavCount.textContent = totalItems;
            cartSubtotal.textContent = `$${subtotal.toFixed(2)}`;
            
            emptyMessage.style.display = totalItems === 0 ? 'block' : 'none';
        }

        function renderCart() {
            let html = '';

            if (cart.length > 0) {
                cart.forEach(item => {
                    const itemTotal = (item.price * item.quantity).toFixed(2);
                    html += `
                        <div class="flex justify-between items-center py-3 border-b border-gray-800">
                            <div class="w-16 h-16 bg-gray-700 rounded-lg flex-shrink-0 mr-4"></div>
                            
                            <div class="flex-grow">
                                <h4 class="text-lg font-semibold">${item.name}</h4>
                                <p class="text-gray-400">$${item.price.toFixed(2)} ea.</p>
                            </div>

                            <div class="flex items-center space-x-2">
                                <button onclick="updateQuantity('${item.id}', -1)" 
                                        class="text-xl bg-gray-700 w-6 h-6 rounded hover:bg-gray-600 transition">
                                    âˆ’
                                </button>
                                <span class="text-lg font-bold w-4 text-center">${item.quantity}</span>
                                <button onclick="updateQuantity('${item.id}', 1)" 
                                        class="text-xl bg-gray-700 w-6 h-6 rounded hover:bg-gray-600 transition">
                                    +
                                </button>
                            </div>
                            <span class="text-xl font-bold ml-4 text-green-400">$${itemTotal}</span>
                        </div>
                    `;
                });
            }

            cartItemsContainer.innerHTML = html;
            
            if (document.getElementById('empty-cart-message') === null) {
                cartItemsContainer.appendChild(emptyMessage);
            }

            updateCartTotals();
        }

        document.addEventListener('DOMContentLoaded', updateCartTotals);
    </script>
</body>
</html>
